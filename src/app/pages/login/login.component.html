<!-- component -->
<div class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Izquierda: Imagen -->
<div class="w-1/2 h-screen hidden lg:block">
  <img src="assets/images/logo/logo.png" alt="Logo">
</div>
<!-- Derecha: Formulario de Inicio de Sesión -->
<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
  <h1 class="text-2xl font-semibold mb-4">Iniciar Sesión</h1>

    <!-- Campo de Usuario -->
    <div class="mb-4">
      <label for="username" class="block text-gray-600">Usuario</label>
      <input
              #inputEmail
      type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-primary-500" autocomplete="off">
    </div>
    <!-- Campo de Contraseña -->
    <div class="mb-4">
      <label          for="password" class="block text-gray-600">Contraseña</label>
      <input #inputPassword type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-primary-500" autocomplete="off">
    </div>
    <!-- Recordarme Checkbox -->
    <div class="mb-4 flex items-center">
      <input type="checkbox" id="remember" name="remember" class="text-primary-500">
      <label for="remember" class="text-gray-600 ml-2">Recordarme</label>
    </div>
    <!-- Enlace de Olvidé mi Contraseña -->
    <div class="mb-6 text-primary-500">
      <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
    </div>
    <!-- Botón de Inicio de Sesión -->
    <button       (click)="login(inputEmail.value, inputPassword.value)"
 type="submit" class="bg-primary-500 hover:bg-primary-600 text-white font-semibold rounded-md py-2 px-4 w-full">Iniciar Sesión</button>

  <!-- Enlace de Registro -->
  <div class="mt-6 text-primary-500 text-center">
    <a href="/register" class="hover:underline">Regístrate Aquí</a>
  </div>
</div>
</div>
