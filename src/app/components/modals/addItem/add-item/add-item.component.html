<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 w-full">
      <div class="sm:flex sm:items-start w-full">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
          <!-- Icon -->
        </div>
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Add Product</h3>
          <div class="mt-2 w-full">
            <form class="w-full">
              <div class="mb-4 w-full">
                <label for="product-name" class="block text-gray-600">Name</label>
                <input
                        #nameInput
                        type="text" id="product-name" name="name" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-primary-500" autocomplete="off">
              </div>
              <div class="mb-4 w-full">
                <label for="product-description" class="block text-gray-600">Description</label>
                <textarea #descriptionInput id="product-description" name="description" rows="3" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-primary-500" autocomplete="off"></textarea>
              </div>
              <div class="mb-4 w-full">
                <label for="product-price" class="block text-gray-600">Price</label>
                <input
                        #priceInput  type="number" id="product-price" name="price" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-primary-500" autocomplete="off">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
      <button (click)="closeModal()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
        Close
      </button>
      <button (click)="addItem(nameInput.value, descriptionInput.value, priceInput.value)" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
        Save
      </button>
    </div>
  </div>
</div>
